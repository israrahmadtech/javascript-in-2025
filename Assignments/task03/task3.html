<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Give Grade</title>
</head>
<body>
    
    <script>
        var html = +prompt("Enter HTML marks")
        var css = +prompt("Enter CSS marks")
        var js = +prompt("Enter JS marks")
        var react = +prompt("Enter React.js marks")
        var next = +prompt("Enter React.js marks")
        var total = 500;
        var obtained = html + css + js + react + next
        var percentage = obtained / total * 100;
        document.write("Percentage: " + percentage + "% <br>")
        if(percentage >= 80){
            document.write("Grade : A-1")
        }
        else if(percentage >= 70 && percentage <= 79){
            document.write("Grade : A")
        }
        else if(percentage >= 60 && percentage <= 69){
            document.write("Grade : B")
        }
        else if(percentage >= 50 && percentage <= 59){
            document.write("Grade : C")
        }
        else if(percentage >= 40 && percentage <= 49){
            document.write("Grade : C")
        } else{
            document.write("You are failed...!")
        }
    </script>
</body>
</html>
