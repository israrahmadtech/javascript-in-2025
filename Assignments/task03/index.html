<body>
    <a class="btn" href="../index.html">Home Page</a>
    <div class="container">
        <h1 class="heading">Calculator</h1>
        <p>Addition(+) , Subtraction(-) , Multiplication(*) , Division(/) , Modulus(%)</p>
        <div class="js-box">
            <script>
                var firstNum = +prompt("Enter 1st Number")
                var secondNum = +prompt("Enter 2nd Number")
                var operator = prompt("Enter Operator(+ , - , * , / , %)")
                if(isNaN(firstNum) && isNaN(secondNum)){
                    document.write("Please enter a valid number")
                }
                else if(operator === '+'){
                    document.write("Addintion = ", firstNum + secondNum)
                }
                else if(operator === '-'){
                    document.write("Subtraction = ", firstNum - secondNum)
                }
                else if(operator === '*'){
                    document.write("Multiplication = ", firstNum * secondNum)
                }
                else if(operator === '/'){
                    document.write("Division = ", firstNum / secondNum)
                }
                else if(operator === '%'){
                    document.write("Modulus = ", firstNum % secondNum)
                } else{
                    document.write("Please enter a valid operator")
                }
            </script>
        </div>
