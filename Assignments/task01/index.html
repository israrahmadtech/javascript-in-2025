<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../style.css">
</head>

<body>
    <a class="btn" href="../index.html">Home Page</a>
    <div class="container">
        <h1 class="heading">Marks Reports</h1>
        <div class="js-box">
            <script>
                // Getting Data 
                var studentName = prompt("Write your name?")
                var mobileNo = prompt("Write your Mobile No?")
                var registrationNo = prompt("Write your Registration No?")
                var email = prompt("Write your email?")
                // Getting 5 Subjects Marks
                var html = +prompt('Enter your HTML marks')
                var css = +prompt('Enter your CSS marks')
                var javascript = +prompt('Enter your Javascript marks')
                var react = +prompt('Enter your React.Js marks')
                var nextjs = +prompt('Enter your Next.Js marks')
                // Getting Obtained Marks
                var obtained = html + css + javascript + react + nextjs;
                // Out of
                var total = 500;
                // Calculating Percentage
                var percentage = (obtained / total * 100);
                // Printing
                document.write('Name: ', studentName, ', Mobile No: ', mobileNo, ", Registration No: ", registrationNo, ', Email: ', email, '<br><br>')
                document.write('HTML Marks: ', html + '/ ', '100 <br>')
                document.write('CSS Marks: ', css + '/ ', '100 <br>')
                document.write('Javascipt Marks: ', javascript + '/', '100 <br>')
                document.write('React.Js Marks: ', react + '/', '100 <br>')
                document.write('Next.Js Marks: ', nextjs + '/', '100 <br>')
                document.write('Obtained Marks: ', obtained, '<br>')
                document.write('Percentage: ', percentage + "%", '<br>')
                if (percentage >= 80) {
                    document.write("Grade : A-1")
                }
                else if (percentage >= 70 && percentage <= 79) {
                    document.write("Grade : A")
                }
                else if (percentage >= 60 && percentage <= 69) {
                    document.write("Grade : B")
                }
                else if (percentage >= 50 && percentage <= 59) {
                    document.write("Grade : C")
                }
                else if (percentage >= 40 && percentage <= 49) {
                    document.write("Grade : C")
                } else {
                    document.write("You are failed...!")
                }
            </script>
        </div>

        <p class="acountsLinks"><strong>GitHub: </strong><a href="https://github.com/israrahmadtech">israrahmadtech</a>
        </p>

</body>
